><P
>    The <SPAN
CLASS="GUIBUTTON"
>About</SPAN
> dialog displays the version
    information for <SPAN
CLASS="APPLICATION"
>The GIMP</SPAN

    order, the names of those luckless souls who have contributed to
    <SPAN
CLASS="APPLICATION"
>The GIMP</SPAN
> project.
  </P
><P
>    To close the dialog, click anywhere on it.
