><A
NAME="IMAGE-IMAGE-COLORS-DESATURATE"
>Desaturate</A
></H1
><A
NAME="AEN1319"
></A
><P
>    This command will render the active layer or current selection area in
    grayscale. The effect is not unlike a black and white photo. This command
    will not change the image mode.
